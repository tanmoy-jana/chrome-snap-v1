<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Tool</title>
    <style>
        body {
            width: 250px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #333;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:active {
            background-color: #3d8b40;
        }
    </style>
</head>
<body>
    <h2>Screenshot Tool</h2>
    <button id="takeSnapshotBtn">Take Snapshot</button>
    <script src="popup.js"></script>
</body>
</html>
